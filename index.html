<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="image">
            <img src="background-image.jpg" alt="" class="vrguy">
            <div class="logo-container"><img src="gaming-logo.png" alt="Logo of a controller." class="logo">Gamers & Geeks</div>
        </div>
        <main>
            <p class="bold">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="bold">You <em>know</em> you want to.</p>
            <form id="signup">
                <h4>Let's do this!</h4>
                <div>
                    <div class="inlblock">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="inlblock">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname">
                    </div></div>
                <div>
                    <div class="inlblock">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="inlblock">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div></div>
                <div>
                    <div class="inlblock">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd">
                    </div>
                    <div class="inlblock">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm">
                    </div>
                </div>
            </form>
            <hr>
            <button form="signup" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </main>
    </div>
</body>
</html>
